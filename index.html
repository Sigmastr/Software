<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Login SegProject</title>
        <link rel="stylesheet" href="Stylelogin.css">
        <script src="https://kit.fontawesome.com/be8c81ece6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="header">
                <img class="logo1" src="segproject.jpg">
                <br>
                <h5>Iniciar sesión</h5>
            </div>
            <form class="login" id="login" method="get" action="login.php">
                
                
                <label><i class="fas fa-user-tie"></i><b style="font-size:20px"> Usuario:
                       </b>
                </label>
                <br>
                <input type="text" class="textfield" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                <br>
                <label><i class="fas fa-key"></i><b style="font-size:20px">Contraseña:</b></label>
                <br>
                <input type="Password" class="textfield" name="clave" id="clave" placeholder="Ingrese su contraseña">
                <br>
                <input type="button" class="ingresar" name="ingresar" id="ingresar" value="Ingresar">
            
        </form>
    </div> 
    </body>
</html>
